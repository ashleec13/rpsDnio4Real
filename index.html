<!doctype html>
<html lang="en">

<head>
    <title>Dino Duels
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ulv2ogi.css">
</head>

<body>
    <header>

    </header>
    <main>
        <p class="title">Dino Duels</p>
        
        <!-- Win Tracker Bar -->
        <div class="winTracker">
            <div class="winsContainer">
                <div class="winSection user" id="userWin1"></div>
                <div class="winSection user" id="userWin2"></div>
                <div class="winSection user" id="userWin3"></div>
            </div>
            <div class="divider">VS</div>
            <div class="winsContainer">
                <div class="winSection computer" id="computerWin1"></div>
                <div class="winSection computer" id="computerWin2"></div>
                <div class="winSection computer" id="computerWin3"></div>
            </div>
        </div>
        
        <div class="gameInfoBar">
            <div class="infoItem"><span class="label">Player:</span> <p id="user-name" style="margin: 5px 0;"></p></div>
            <div class="infoItem"><span class="label">Round:</span> <p id="roundNumber" style="margin: 5px 0;">Round: 1</p></div>
            <div class="infoItem"><span class="label">Result:</span> <p id="result" style="margin: 5px 0; min-height: 20px;"></p></div>
        </div>

        <div class="duelArena">
            <div class="dinoSide playerSide">
                <p class="playerLabel" id="playerLabel">You</p>
                <p id="userScore" class="scoreText">0</p>
                <img id="userImage" src="" alt="User choice" class="dinoImage" />
            </div>
            
            <div class="battleZone">VS</div>
            
            <div class="dinoSide computerSide">
                <p class="playerLabel">Computer</p>
                <p id="computerScore" class="scoreText">0</p>
                <img id="computerImage" src="" alt="Computer choice" class="dinoImage" />
            </div>
        </div>

        <div class="winnerDisplay" id="winnerDisplay"></div>

        <div class="playerOptions d-flex justify-content-center gap-3 mt-4">
            <button class="dino-btn rock-btn" onclick="btnRock()">ðŸ¦• Dino</button>
            <button class="dino-btn leaf-btn" onclick="btnPaper()">ðŸŒ¿ Leaf</button>
            <button class="dino-btn claws-btn" onclick="btnScissors()">ðŸª¨ Claws</button>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
